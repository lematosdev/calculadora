<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>

        <div class="grid-item" id="num-2">2</div>
        <div class="grid-item" id="num-3">3</div>
        <div class="grid-item" id="num-0">0</div>
        <div class="grid-item" id="equal">=</div>
    </div>
